machine:
    timezone:
        America/Los_Angeles

dependencies:
    cache_directories:
      - "frontend/node_modules"
      - "frontend/bower_components"
      - "../pyandoc"
    override:
      - pip install -r requirements.txt
      - fab install_deps
      - fab build_static
      - fab build

deployment:
    production:
        branch: master
        commands:
            - fab deploy
test:
  override:
    - fab test
    
